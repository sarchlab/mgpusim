name: MGPUSim Test

on: push

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Build
        run: go build ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: "latest"
          args: --timeout=10m

  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: [compile, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
        
      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Unit Test
        run: ginkgo -r

  deterministicity_test:
    name: Deterministicity Test
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
        
      - name: Run Deterministicity Test - Memory Copy
        run: |
          go build
          ./memcopy
        working-directory: ./tests/deterministicity/memcopy

      - name: Run Deterministicity Test - Empty Kernel
        run: |
          go build
          ./empty_kernel
        working-directory: ./tests/deterministicity/empty_kernel

  single_gpu_acceptance_test:
    name: Single GPU Acceptance Test
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
        
      - name: Run Single GPU Acceptance Test
        run: |
          go build
          ./acceptance -num-gpu=1
        working-directory: ./tests/acceptance/