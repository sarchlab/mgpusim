name: MGPUSim Test

on: [push, pull_request]

jobs:
  compile:
    name: Compile
    runs-on: Github-Large-1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Build
        run: go build ./...

  lint:
    name: Lint
    runs-on: Github-Large-1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Install mockgen
        run: go install go.uber.org/mock/mockgen@v0.6.0

      - name: Generate mocks
        run: go generate ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: "v2.1.5"
          # Build golangci-lint with the configured Go toolchain to avoid
          # Go version mismatch (linter built with older Go than target).
          install-mode: goinstall
          args: --timeout=10m
          skip-cache: true

  unit_test:
    name: Unit Test
    runs-on: Github-Large-1
    needs: [compile, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Install mockgen
        run: go install go.uber.org/mock/mockgen@v0.6.0

      - name: Generate mocks
        run: go generate ./...

      - name: Install Ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Unit Test
        run: ginkgo -r

  deterministicity_test:
    name: Deterministicity Test
    runs-on: Github-Large-1
    needs: [unit_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: List Directory Contents
        run: ls -R

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Deterministicity Test
        run: python test.py
        working-directory: amd/tests/deterministic/

  disassembler_test:
    name: Disassembler Test (GFX942)
    runs-on: Github-Large-1
    needs: [compile]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Run Disassembler Test
        run: ./test-disasm.sh --check
        working-directory: amd/benchmarks/amdappsdk/vectoradd/native/

  # =============================================================================
  # GCN3 (R9Nano) Tests
  # =============================================================================

  gcn3_emu_test:
    name: GCN3 Emulation Test
    runs-on: Github-Large-1
    needs: [unit_test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Run GCN3 Emulation Test
        timeout-minutes: 60
        run: |
          go build
          ./acceptance -num-gpu=1 -no-timing -arch=gcn3
        working-directory: amd/tests/acceptance/

